backend:
  name: github
  repo: jokasman/jokasman.github.io
  branch: main
  base_url: https://grandevento-oauth.sousamanueljoao.workers.dev
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "home"
    label: "Página Inicial"
    files:
      - label: "Conteúdo Home"
        name: "home"
        file: "content/home.json"
        fields:
          - { label: "Título Hero", name: "hero_title", widget: "string" }
          - { label: "Subtítulo Hero", name: "hero_subtitle", widget: "string" }
          - { label: "Texto Hero", name: "hero_text", widget: "text" }
          - { label: "Imagem Hero", name: "hero_image", widget: "image" }
